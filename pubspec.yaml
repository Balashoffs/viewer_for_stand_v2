name: viewer_for_stand_v2
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.10+1
  freezed: ^2.5.2
  mqtt_client: ^10.0.2
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  lite_rolling_switch: ^1.0.1
  flutter_inappwebview: ^6.0.0
  toggle_switch: ^2.3.0
  uuid: ^4.4.2
#  ffi: ^2.1.2
#  path_provider: ^2.1.3
#  path: ^1.9.0
#  url_launcher: ^6.3.0
#  url_protocol: ^1.0.0
#  uuid: ^4.4.2
dependency_overrides:
#  analyzer: ^6.5.0
#  meta: ^1.14.0
#  path: ^1.8.3
#  ffi: ^1.0.0
#  win32: ^5.0.7
#  analyzer: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/nunito_sans/
    - assets/fonts/roboto/
    - assets/viewer/
    - assets/viewer/fonts/nunito_sans/
    - assets/viewer/assets/
    - assets/viewer/wasm/
    - assets/jsons/
    - assets/svg/
    - assets/svg/room_type_icons/
    - assets/svg/control_icon/
    - assets/svg/viewer_control/

  fonts:
    - family: NunitoSans-Black
      fonts:
        - asset: assets/fonts/nunito_sans/NunitoSans-Black.ttf
    - family: NunitoSans-Bold
      fonts:
        - asset: assets/fonts/nunito_sans/NunitoSans-Bold.ttf
    - family: NunitoSans-Regular
      fonts:
        - asset: assets/fonts/nunito_sans/NunitoSans-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf

